version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: topshelf_app
    restart: always
    ports:
      - "6050:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/topshelf
      - JWT_SECRET=fosters-secret-key-change-in-prod
      - NODE_ENV=production
    depends_on:
      - db
    networks:
      - topshelf_net

  db:
    image: postgres:15-alpine
    container_name: topshelf_db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=topshelf
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - topshelf_net

  adminer:
    image: adminer
    container_name: topshelf_adminer
    restart: always
    ports:
      - "8080:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=db
    depends_on:
      - db
    networks:
      - topshelf_net

volumes:
  db_data:


networks:
  topshelf_net:
    driver: bridge
